<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba .net</title>
</head>
<body>
    <h1>Prueba del CORS</h1>
    <script>
        const urlWebAPI = 'https://localhost:7099/api/autores';
        consumirWebAPI();
        async function consumirWebAPI(){
            const respuesta = await fetch(urlWebAPI,{
                method:'GET',
                headers:{
                    'Content-type':'application/json'
                }
            });

            const json = await respuesta.text();
            console.log(json);

            const cabeceras = Array.from(respuesta.headers.entries());
            console.log(cabeceras);

        }
    </script>
</body>
</html>
